<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
                    {{isLoginMode ? 'Sing Up' : 'Log in'}}</button>
            </div>
        </form>
      
        <table>
            <tr>
              <th>Login</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>

              <td>pierwszy1@dupa.pl</td>
              <td>Pwd12345.11</td>
              <td><button class="btn btn-primary" (click)="logInAss()">Zaloguj sb</button>  <div *ngIf="loadingGif" class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span></div></td>
              
            </tr>
          </table>
          
    </div>
</div>
